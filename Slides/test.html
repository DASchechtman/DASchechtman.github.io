<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!-- this is the tag that shows the image on screen
    notice id attribute, this is what let the js file
    find and edit this tag-->
    <img id='picture' src="img/tree1.jpg"></img>

    <!-- this will attach the js file to the html file
    make sure to always put script tags at the end to
    ensure that the page is loaded up before the js file does
    anything-->
    <script  type="text/javascript" src='src/slideShow.js'></script>
</body>

</html>
